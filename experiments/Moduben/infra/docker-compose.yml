name: moduben_infra

services:
  moduben.db:
    container_name: Moduben.Db
    image: postgres:18
    restart: on-failure

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - ./.containers/db:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  moduben.seq:
    container_name: Moduben.Seq
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "${SEQ_INGEST_PORT}:5341"
      - "${SEQ_UI_PORT}:80"
