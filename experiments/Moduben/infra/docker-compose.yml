name: ims_infra

services:
  ims.database:
    container_name: Ims.Database
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"

  ims.seq:
    container_name: Ims.Seq
    image: datalust/seq:2025.2
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "${SEQ_INGEST_PORT}:5341"
      - "${SEQ_HTTP_PORT}:80"
