paths:
  /api/menus/{menuId}/tabs:
    get:
      operationId: ListMenuTabs
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuTabListResponse"
          description: OK
      summary: List a menu's tabs
      tags:
      - Menu Tabs
    post:
      operationId: CreateMenuTab
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMenuTabRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuTabItselfResponse"
          description: OK
      summary: Create new menu tab
      tags:
      - Menu Tabs
  /api/menus/{menuId}/tabs/{menuTabId}:
    delete:
      operationId: DeleteMenuTabById
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: menuTabId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete menu tab by ID
      tags:
      - Menu Tabs
    put:
      operationId: UpdateMenuTabById
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: menuTabId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateMenuTabRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuTabItselfResponse"
          description: OK
      summary: Update menu tab by ID
      tags:
      - Menu Tabs
  /api/menus:
    get:
      operationId: ListMenus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuListResponse"
          description: OK
      summary: List menus
      tags:
      - Menus
    post:
      operationId: CreateMenu
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMenuRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItselfResponse"
          description: OK
      summary: Create new menu
      tags:
      - Menus
  /api/menus/{menuId}:
    delete:
      operationId: DeleteMenuById
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete a menu by ID
      tags:
      - Menus
    put:
      operationId: UpdateMenuById
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateMenuRequest"
        required: true
      responses:
        "204":
          description: No Content
      summary: Update a menu by ID
      tags:
