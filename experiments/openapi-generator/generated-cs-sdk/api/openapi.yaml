  /api/menus/{menuId}/duplicates:
    post:
      operationId: DuplicateMenuById
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItselfResponse"
          description: Created
      summary: Duplicate a menu by ID
      tags:
      - Menus
  /api/menus/{menuId}/tabs/{menuTabId}/groups:
    post:
      operationId: CreateMenuGroup
      parameters:
      - explode: false
        in: path
        name: menuId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: menuTabId
        required: true
