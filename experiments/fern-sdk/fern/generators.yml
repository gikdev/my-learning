# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi.json
default-group: local
groups:
  local:
    generators:
      - name: fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 3.42.8
  csharp-sdk:
    generators:
      - name: fern-csharp-sdk
        version: 2.12.1
        output:
          location: local-file-system
          path: ../sdks/csharp
