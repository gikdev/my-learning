name: talyra_infra

volumes:
  db_data:

services:
  # ------------------ PostgreSQL ------------------
  db:
    image: postgres:16
    container_name: talyra_db_container
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-keycloak.sql:/docker-entrypoint-initdb.d/init-keycloak.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------ Keycloak ------------------
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: talyra_keycloak
    command: start-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${KC_PORT}:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_DB_DATABASE: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: "false"
